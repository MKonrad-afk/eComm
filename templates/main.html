<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Central Marketplace</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
    .container {
      display: flex;
      max-width: 1200px;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
    }
    .text-section {
      max-width: 600px;
    }
    .text-section h4 {
      font-weight: normal;
      margin-bottom: 10px;
      color: #555;
    }
    .text-section h1 {
      font-size: 3em;
      margin: 0 0 10px;
    }
    .text-section p {
      color: #666;
      margin-bottom: 20px;
    }
    .button {
      background-color: #333;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
    }
    .image-section img {
      width: 500px;
      max-width: 100%;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .image-section {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <h4>Welcome in Central Marketplace !</h4>
      <h1>Discover a world of possibilities</h1>
      <p>all listings from eBay, Amazon, AliExpress</p>
      <a href="{{ url_for('listings') }}" class="button">See all products</a>
    </div>
    <div class="image-section">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Marketplace illustration">
    </div>
  </div>
</body>
</html>
